<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta

        name="viewport" />
    <title>Лучшие и худшие фильмы</title>

    <link href="styles.css" rel="stylesheet" />

<body>

    <svg style="display: none;">
        <symbol id="arrow-right" viewBox="0 0 512 512">
            <path

    <div class="table-title">
        <span>Просмотренно фильмов</span>
    </div>

    <div class="table" id="t-1"></div>


    <div class="notice">

    <div class="single-button"

    <script src="scripts.js"></script>
