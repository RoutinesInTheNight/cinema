<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <title>Банда «Псы»</title>
    <link rel="stylesheet" href="charts.css">
    <!-- <link rel="stylesheet" href="css/home.css"> -->
    <!-- <script src="https://telegram.org/js/telegram-web-app.js"></script> -->

    <style>
        @font-face {
            font-family: 'Sf Pro Display Regular';
            src: url('fonts/SFPRODISPLAYREGULAR.OTF') format('truetype')
        }

        @font-face {
            font-family: 'Sf Pro Display Medium';
            src: url('fonts/SFPRODISPLAYMEDIUM.OTF') format('truetype')
        }

        @font-face {
            font-family: 'Sf Pro Display Bold';
            src: url('fonts/SFPRODISPLAYBOLD.OTF') format('truetype')
        }

        body {
            background-color: black;
            color: #d5e1d3;
            font-family: 'Sf Pro Display Regular', Arial, sans-serif;
        }

        .movie-chart {
            --color: #749C6C;
        }

        .charts-css.show-heading caption {
            font-size: 1.1rem;
            padding: 2.5rem 0 0.5rem 0;
            color: #90b089;
            font-family: 'Sf Pro Display Bold', Arial, sans-serif;
        }
        
        /* Уменьшить ширину места для имён */
        .charts-css.bar {
            --labels-size: 3.75rem;
        }
        
        table.charts-css td {
            padding: 0.25rem;
            font-size: 0.85rem;
            border-radius: 0.35rem;
        }


        /* th {
            color: #749C6C;
        } */
    </style>
</head>

<body>

    <table class="movie-chart charts-css bar data-end show-heading show-labels data-spacing-2">
        <caption>Просмотренно фильмов</caption>
        <tbody>
            <tr>
                <th>ВСЕГО</th>
                <td style="--size: calc(1);">1096</td>
            </tr>
            <tr>
                <th>Денис</th>
                <td style="--size: calc(1 / 1096 * 558);">558</td>
            </tr>
            <tr>
                <th>Артур</th>
                <td style="--size: calc(1 / 1096 * 530);">530</td>
            </tr>
            <tr>
                <th>Никита</th>
                <td style="--size: calc(1 / 1096 * 336);">336</td>
            </tr>
            <tr>
                <th>Ваня</th>
                <td style="--size: calc(1 / 1096 * 242);">242</td>
            </tr>
            <tr>
                <th>Федя</th>
                <td style="--size: calc(1 / 1096 * 184);">184</td>
            </tr>
        </tbody>

    </table>

</body>

</html>
