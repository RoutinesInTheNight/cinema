<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height"
        name="viewport" />
    <title>Лучшие и худшие фильмы</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="styles.css" rel="stylesheet" />
    <!-- <link href="favicon.png" rel="icon" type="image/png" /> -->
</head>

<body>


    <svg style="display: none;">
        <symbol id="icon-star" viewBox="0 0 576 512" xmlns="http://www.w3.org/2000/svg">
            <path fill="#FFD43B"
                d="M259.3 17.8L194 150.2 47.9 171.5c-26.2 3.8-36.7 36.1-17.7 54.6l105.7 103-25 145.5c-4.5 26.3 23.2 46 46.4 33.7L288 439.6l130.7 68.7c23.2 12.2 50.9-7.4 46.4-33.7l-25-145.5 105.7-103c19-18.5 8.5-50.8-17.7-54.6L382 150.2 316.7 17.8c-11.7-23.6-45.6-23.9-57.4 0z" />
        </symbol>
    </svg>


    <div id="search-wrapper">
        <form class="form">
            <label for="movie-search">
                <input class="input" type="text" required placeholder="Поиск фильма..." id="movie-search">
                <div class="fancy-bg"></div>
                <div class="search">
                    <!-- <svg viewBox="0 0 50 50">
                        <path
                            d="M 21 3 C 11.6 3 4 10.6 4 20 C 4 29.4 11.6 37 21 37 C 24.354553 37 27.47104 36.01984 30.103516 34.347656 L 42.378906 46.621094 L 46.621094 42.378906 L 34.523438 30.279297 C 36.695733 27.423994 38 23.870646 38 20 C 38 10.6 30.4 3 21 3 z M 21 7 C 28.2 7 34 12.8 34 20 C 34 27.2 28.2 33 21 33 C 13.8 33 8 27.2 8 20 C 8 12.8 13.8 7 21 7 z">
                        </path>
                    </svg> -->
                    <svg viewBox="0 0 512 512">
                        <path
                            d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6 .1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z" />
                    </svg>
                </div>
                <button class="close-btn" type="reset">
                    <svg viewBox="0 0 512 512" fill="#d5e1d3">
                        <path
                            d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM175 175c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z" />
                    </svg>

                    <!-- <svg viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" />
                    </svg> -->
                </button>
            </label>
        </form>
    </div>

    <div id="movies-container"></div>

    <div class="sorting">
        <div class="sorting-users-scroll" id="sort1">
            <div class="sorting-user" onclick="change('sort1', 'Все')">
                <span>Все</span>
            </div>
            <div class="sorting-user" onclick="change('sort1', 'Денис')">
                <span>Денис</span>
            </div>
            <div class="sorting-user" onclick="change('sort1', 'Артур')">
                <span>Артур</span>
            </div>
            <div class="sorting-user" onclick="change('sort1', 'Никита')">
                <span>Никита</span>
            </div>
            <div class="sorting-user" onclick="change('sort1', 'Ваня')">
                <span>Ваня</span>
            </div>
            <div class="sorting-user" onclick="change('sort1', 'Федя')">
                <span>Федя</span>
            </div>
            <div class="sorting-user" onclick="change('sort1', 'Вика')">
                <span>Вика</span>
            </div>
        </div>

        <div class="sorting-row" id="sort2">
            <div class="sorting-item" id="all" onclick="change('sort2', 'all')">
                <span>По всем</span>
            </div>
            <div class="sorting-item" id="imdb" onclick="change('sort2', 'imdb')">
                <span>По IMDb</span>
            </div>
            <div class="sorting-item" id="kp" onclick="change('sort2', 'kp')">
                <span>По КП</span>
            </div>
        </div>

        <div class="sorting-row" id="sort3">
            <div class="sorting-item" id="best" onclick="change('sort3', 'best')">
                <span>Лучшие фильмы</span>
            </div>
            <div class="sorting-item" id="worst" onclick="change('sort3', 'worst')">
                <span>Худшие фильмы</span>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>

</body>

</html>
