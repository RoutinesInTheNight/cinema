        <div class="input" onclick="openSearch()">

        <div class="sorting-row users-row">
            <div class="sorting-users-scroll-wrapper">
                <div class="sorting-users-scroll" id="sort1">

                    <div class="sorting-user"><span style="color: #2e3e2b;">-</span></div>

                </div>
                <div class="fade fade-left"></div>
                <div class="fade fade-right"></div>
            </div>

            <div class="open-close-sorting" onclick="openCloseSorting()">
                <svg class="svg-1" viewBox="0 0 640 640">

        <div class="closing-sorting">
            <div class="sorting-row" id="sort2">
                <div class="sorting-item" id="all" onclick="changeSorting('sort2', 'all')">
                    <span>Все</span>
                </div>
                <div class="sorting-item" id="imdb" onclick="changeSorting('sort2', 'imdb')">
                    <span>IMDb</span>
                </div>
                <div class="sorting-item" id="letterboxd" onclick="changeSorting('sort2', 'letterboxd')">

                </div>
                <div class="sorting-item" id="kp" onclick="changeSorting('sort2', 'kp')">

            </div>

                <div class="sorting-item" id="worst" onclick="changeSorting('sort3', 'worst')">
