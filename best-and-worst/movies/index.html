    <div class="movies" id="sort1=Денис&sort2=all&sort3=best">
        <div class="movie-card" style="margin-top: 10rem;">
            <div class="movie-number">1</div>
            <div class="movie-info">
                <div class="movie-title">Интерстеллар</div>
                <span class="movie-meta">Interstellar • 2014 • 2 ч 49 мин</span>
                <div class="movie-rating-row">
                    <div class="movie-score">
                        <img src="../../img/star.svg" class="score-icon" />
                        <span>8.703</span>
                    </div>
                    <div class="movie-ratings">
                        <span>IMDb: н/д</span>
                        <span>-</span>
                    </div>
                    <div class="movie-ratings">
                        <span>КП: 8.66</span>
                        <span>1 051 306</span>
                    </div>
                </div>
                <div class="movie-tags">
                    <span onclick="hapticFeedback('soft', 'http://hdrezka0ddqyq.org/films/action/968-vlastelin-kolec-bratstvo-kolca-2001.html')">HDREZKA</span>
                    <span>IMDb</span>
                    <span>КП</span>
                </div>
            </div>
        </div>
    </div>

        <div id="sort1" class="sorting-users-scroll">

                <span>Все</span>
            </div>
            <div class="sorting-user">
