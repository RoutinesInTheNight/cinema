<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height"
        name="viewport" />
    <title>Банда «Псы»: Как менялся рейтинг фильмов</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="../styles.css" rel="stylesheet">
    <link href="../../charts.css" rel="stylesheet" />
    <link href="../../img/favicon.png" rel="icon" type="image/png" />
    <style>
        .charts-css.line {
            --line-size: .5rem;
        }

        table.charts-css td {
            padding: 0 0.25rem 1.5rem 0;
        }
    </style>
</head>

<body>

    <svg style="display: none;">
        <symbol id="icon-star" viewBox="0 0 576 512" xmlns="http://www.w3.org/2000/svg">
            <path fill="#FFD43B"
                d="M259.3 17.8L194 150.2 47.9 171.5c-26.2 3.8-36.7 36.1-17.7 54.6l105.7 103-25 145.5c-4.5 26.3 23.2 46 46.4 33.7L288 439.6l130.7 68.7c23.2 12.2 50.9-7.4 46.4-33.7l-25-145.5 105.7-103c19-18.5 8.5-50.8-17.7-54.6L382 150.2 316.7 17.8c-11.7-23.6-45.6-23.9-57.4 0z" />
    </svg>

    <div class="scroll-container">
        <table class="movie-chart charts-css line show-heading show-data-axes">
            <tbody id="ratings-container"></tbody>
        </table>
        <div id="titles-container"></div>
    </div>


    <div class="sorting">
        <div class="sorting-users-scroll" id="sort1"></div>
        <div class="sorting-row" id="sort2">
            <div class="sorting-item" id="all" onclick="change('sort2', 'all')">
                <span>По всем</span>
            </div>
            <div class="sorting-item" id="imdb" onclick="change('sort2', 'imdb')">
                <span>По IMDb</span>
            </div>
            <div class="sorting-item" id="kp" onclick="change('sort2', 'kp')">
                <span>По КП</span>
            </div>
        </div>
    </div>
    <script src="../scripts.js"></script>
</body>

</html>
