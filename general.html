<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height"
        name="viewport" />
    <title>Банда «Псы»</title>
    <link href="charts.css" rel="stylesheet" />
    <link href="main.css" rel="stylesheet" />
</head>

<body>
    <div class="logo-container">
        <img class="logo" src="img/logo.png" />
    </div>
    <table class="movie-chart charts-css bar data-end show-heading show-labels data-spacing-2" id="table-1"
        style="--labels-size: 5rem; --aspect-ratio: 6 / 1;">
        <caption>Просмотрено на всех</caption>
        <tbody>
            <tr>
                <th>Фильмов</th>
                <td style="--size: calc(1);">1096</td>
            </tr>
            <tr>
                <th>Сериалов</th>
                <td style="--size: calc(1 / 1096 * 147);">147</td>
            </tr>
        </tbody>
    </table>
    <table class="movie-chart charts-css bar data-end show-heading show-labels data-spacing-2" id="group-2-table-1"
        style="--labels-size: 5rem; --aspect-ratio: 6 / 1;">
        <caption>Средний рейтинг</caption>
        <tbody>
            <tr>
                <th>Сериала</th>
                <td style="--size: calc(0.9685860973643363);">8.02</td>
            </tr>
            <tr>
                <th>Фильма</th>
                <td style="--size: calc(0.37015194289722797);">7.15</td>
            </tr>
        </tbody>
    </table>
    <table class="movie-chart charts-css bar data-end show-heading show-labels data-spacing-2 hidden"
        id="group-2-table-2" style="--labels-size: 5rem; --aspect-ratio: 6 / 1;">
        <caption>Средний рейтинг</caption>
        <tbody>
            <tr>
                <th>Сериала</th>
                <td style="--size: calc(1.0);">8.07</td>
            </tr>
            <tr>
                <th>Фильма</th>
                <td style="--size: calc(0.3);">7.05</td>
            </tr>
        </tbody>
    </table>
    <table class="movie-chart charts-css bar data-end show-heading show-labels data-spacing-2 hidden"
        id="group-2-table-3" style="--labels-size: 5rem; --aspect-ratio: 6 / 1;">
        <caption>Средний рейтинг</caption>
        <tbody>
            <tr>
                <th>Сериала</th>
                <td style="--size: calc(0.8568267303493367);">7.86</td>
            </tr>
            <tr>
                <th>Фильма</th>
                <td style="--size: calc(0.4218901768356216);">7.23</td>
            </tr>
        </tbody>
    </table>
    <div class="button-group" id="group-2">
        <button class="toggle-btn active" onclick="tableGroup2('all')">Общий</button>
        <button class="toggle-btn" onclick="tableGroup2('imdb')">IMDb</button>
        <button class="toggle-btn" onclick="tableGroup2('kp')">КП</button>
    </div>
    <table class="movie-chart charts-css bar data-center show-heading data-spacing-2" id="group-1-table-1"
        style="--aspect-ratio: 12 / 1;">
        <caption>Потрачено времени на фильмы</caption>
        <tbody>
            <tr>
                <td style="--size: calc(1);">2104 ч 18 м</td>
            </tr>
        </tbody>
    </table>
    <table class="movie-chart charts-css bar data-center show-heading data-spacing-2 hidden" id="group-1-table-2"
        style="--aspect-ratio: 12 / 1;">
        <caption>Потрачено времени на фильмы</caption>
        <tbody>
            <tr>
                <td style="--size: calc(1);">87 д 16 ч</td>
            </tr>
        </tbody>
    </table>
    <div class="button-group" id="group-1">
        <button class="toggle-btn active" onclick="tableGroup1('hours')">Часы</button>
        <button class="toggle-btn" onclick="tableGroup1('days')">Дни</button>
    </div>
    
    <div class="bottom-nav">
        <a class="nav-item selected">
            <img src="img/all.png" />
            <span>Общее</span>
        </a>
        <a class="nav-item" href="index.html">
            <img src="img/movie.png" />
            <span>Фильмы</span>
        </a>
        <a class="nav-item" href="series.html">
            <img src="img/tv.png" />
            <span>Сериалы</span>
        </a>
    </div>
    <div class="logo-container" style="opacity: 0;">
        <img class="logo" src="img/logo.png" />
    </div>
    <script>
        function tableGroup1(type) {
            const tableHours = document.getElementById("group-1-table-1");
            const tableDays = document.getElementById("group-1-table-2");
            const buttons = document.querySelectorAll("#group-1 .toggle-btn");
            if (type === 'hours') {
                tableHours.classList.remove("hidden");
                tableDays.classList.add("hidden");
            } else {
                tableHours.classList.add("hidden");
                tableDays.classList.remove("hidden");
            }
            buttons.forEach(btn => btn.classList.remove("active"));
            document.querySelector(`#group-1 .toggle-btn[onclick*="${type}"]`).classList.add("active");
        }
        function tableGroup2(type) {
            const tableAll = document.getElementById("group-2-table-1");
            const tableImdb = document.getElementById("group-2-table-2");
            const tableKp = document.getElementById("group-2-table-3");
            const buttons = document.querySelectorAll("#group-2 .toggle-btn");
            if (type === 'all') {
                tableAll.classList.remove("hidden");
                tableImdb.classList.add("hidden");
                tableKp.classList.add("hidden");
            } else if (type === 'imdb') {
                tableAll.classList.add("hidden");
                tableImdb.classList.remove("hidden");
                tableKp.classList.add("hidden");
            } else {
                tableAll.classList.add("hidden");
                tableImdb.classList.add("hidden");
                tableKp.classList.remove("hidden");
            }
            buttons.forEach(btn => btn.classList.remove("active"));
            document.querySelector(`#group-2 .toggle-btn[onclick*="${type}"]`).classList.add("active");
        }
        function tableGroup3(type) {
            const tableAll = document.getElementById("group-3-table-1");
            const tableImdb = document.getElementById("group-3-table-2");
            const tableKp = document.getElementById("group-3-table-3");
            const buttons = document.querySelectorAll("#group-3 .toggle-btn");
            if (type === 'all') {
                tableAll.classList.remove("hidden");
                tableImdb.classList.add("hidden");
                tableKp.classList.add("hidden");
            } else if (type === 'imdb') {
                tableAll.classList.add("hidden");
                tableImdb.classList.remove("hidden");
                tableKp.classList.add("hidden");
            } else {
                tableAll.classList.add("hidden");
                tableImdb.classList.add("hidden");
                tableKp.classList.remove("hidden");
            }
            buttons.forEach(btn => btn.classList.remove("active"));
            document.querySelector(`#group-3 .toggle-btn[onclick*="${type}"]`).classList.add("active");
        }
    </script>
</body>

</html>
